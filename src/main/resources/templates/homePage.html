<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >  <head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Coronavirus Tracker</h1>
<p>This application lists the current number of Coronavirus cases reported across the globe </p>

<div class="container-fluid bg-dark p-5 text-light">
    <h1 class="display-4" th:text="${totalReportedCases}">Total Cases</h1>
    <p class="lead">Total Cases Reported Today.</p>
    <hr  class="my-4">
    <p>
        <span>New Cases Reported Since Previous Day : </span>
        <span class="Lead" th:text="${totalNewReportedCases}"></span>
    </p>

</div>


<table class="table">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total Cases Reported</th>
        <th>Changes in Reported Cases</th>
         </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestCasesReported}">0</td>
        <td th:text="${locationStat.diffInReportedCases}">0</td>
          </tr>
</table>
</div>

</body>
</html>
